    <div class="container">

                        <div class="input-group-append">

                        </div>
                        
                      </div>
                  </form>
            </div>
            <div class= "col-md-8">
                
                      <h2 id="cityHeading"></h2>

                <div>
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
        </div>
